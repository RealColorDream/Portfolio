<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

<div class="container">
    <h2>Exemple de carrousel</h2>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicateurs -->
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
        <!-- Wrapper des diapositives -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/Portfolio/img/bomberman_main.png" class="d-block w-100" alt="Carte principale du jeu Bomberman">
            </div>
            <div class="carousel-item">
                <img src="/Portfolio/img/bomberman_explode.png" class="d-block w-100" alt="Explosion dans le jeu Bomberman">
            </div>
            <div class="carousel-item">
                <a href="/Portfolio/img/bomberman_bomb.png">
                    <img src="/Portfolio/img/bomberman_bomb.png" class="d-block w-100" alt="Lien vers l'image d'une bombe dans Bomberman">
                </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Précédent</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Suivant</span>
        </a>
    </div>
</div>
